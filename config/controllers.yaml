
joint_state_controller:
  type: "joint_state_controller/JointStateController"
  publish_rate: 50


wheels_velocity_controller:
  type: "diff_drive_controller/DiffDriveController"
  publish_rate: 50
  wheel_radius: 0.1
#  left_wheel: ['front_left_wheel_joint', 'back_left_wheel_joint']
#  right_wheel: ['front_right_wheel_joint', 'back_right_wheel_joint']
  left_wheel: 'front_left_wheel_joint'
  right_wheel: 'front_right_wheel_joint'

  wheel_separation: 0.6
  enable_odom_tf: false
  odom_frame_id: odom
  # Odometry covariances for the encoder output of the robot. These values should
  # be tuned to your robot's sample odometry data, but these values are a good place
  # to start
  pose_covariance_diagonal: [ 0.001, 0.001, 0.001, 0.001, 0.001, 0.03 ]
  twist_covariance_diagonal: [ 0.001, 0.001, 0.001, 0.001, 0.001, 0.03 ]

  # Top level frame (link) of the robot description
  base_frame_id: base_link

  # Velocity and acceleration limits for the robot
  linear:
    x:
      has_velocity_limits: true
      max_velocity: 0.5   # m/s
      has_acceleration_limits: true
      max_acceleration: 3.2   # m/s^2
  angular:
    z:
      has_velocity_limits: true
      max_velocity: 2.0   # rad/s
      has_acceleration_limits: true
      max_acceleration: 10   # rad/s^2